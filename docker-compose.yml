version: '2'
services:
  elasticsearch:
    image: elasticsearch:2.4.5
    container_name: es
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 2g
    ports:
      - 9200:9200
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - 27017:27017